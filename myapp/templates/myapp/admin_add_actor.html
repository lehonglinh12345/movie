{% extends "myapp/layout/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>➕ Thêm Diễn Viên</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="ten" class="form-label">Tên diễn viên</label>
      <input type="text" name="ten" id="ten" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Thêm</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Quay lại</a>
  </form>
</div>
{% endblock %}
